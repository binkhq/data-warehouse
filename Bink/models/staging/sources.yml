version: 2

sources:
  - name: Bink
    description: Bink
    database: RAW
    schema: HERMES
    loaded_at_field: _SDC_RECEIVED_AT

    tables:
      - name: USER
        identifier: USER
        description: Table contains all current users.
        freshness:
          warn_after: { count: 2, period: hour }
          # error_after: {count: 2, period: hour}
        columns:
          - name: 'ID'
            description: Primary key of user table
            tests:
              - unique
              - not_null
          - name: 'UID'
            description: userID of user table
            tests:
              - unique
              - not_null
          - name: 'EMAIL'
            description: email of user
            tests:
              # - unique
              # - not_null
      - name: HISTORY_USER
        identifier: HISTORY_HISTORICALCUSTOMUSER
        description: Table contains all updates to users.
        freshness:
          warn_after: { count: 2, period: hour }
          # error_after: {count: 2, period: hour}
        columns:
          - name: 'ID'
            description: Primary key of user table
            tests:
              - unique
              - not_null
          - name: 'INSTANCE_ID'
            description: Equivalent to user_id
            tests:
              - unique
              - not_null

      