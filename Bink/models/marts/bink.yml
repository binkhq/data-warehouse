version: 2

models:
    - name: user
      description: "User table containing current and historical users"
      schema: 'Bink'
      columns:
        - name: 'ID'
          description: Primary Key of the table
          quote: true
          tests:
            - unique
            - not_null
    - name: transactions
      description: "User table containing historical transactions"
      schema: 'Bink'
      columns:
        - name: 'ID'
          description: Primary Key of the table
          quote: true
          tests:
            - unique
            - not_null
